<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Position</title>
</head>
<body>
  <!-- HTML goes here -->
  <button class="buttonLeft">Click me</button>
  <script>
    // JavaScript goes here
    document.addEventListener('click', function(evt){
        if(evt.target.classList.contains('buttonLeft')) {
            console.log('You Left Clicked');
        }
    })
  </script>
</body>
</html>
