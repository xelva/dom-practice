<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
</head>
<body>
  <!-- HTML goes here -->
  <h1>Things to Buy</h1>

  <ul id="shoppingList">
    <li>Waffles</li>
    <li>Pancakes</li>
    <li>Bacon</li>
    <li>Eggs</li>
  </ul>

  <form id="newItemForm">
    <label for="item">Add New Item</label>
    <br>
    <input type="text" name="item" id="item">
    <button type="button" class="addButton" id="addButton">Add</button>
  </form>

  <script>
    // JavaScript goes here
    document.getElementById('addButton').addEventListener('click', function() {
          message = document.getElementById('item').value;
          list = document.getElementById('shoppingList');
          getMessage(list, message);
      });
    
    //function to add items to the list with remove buttons
    const getMessage = (element, message) => {
          const messageElement = document.createElement('li');
          messageElement.textContent = message;

          //create delete button
          const deleteButton = document.createElement('button');
          deleteButton.innerText = 'Delete';
          
          //listen for delete button
          deleteButton.addEventListener('click', event => element.removeChild(messageElement));

          messageElement.appendChild(deleteButton);
          element.appendChild(messageElement);
          
          
          
        }

    //function to remove item
    
  </script>
</body>
</html>
